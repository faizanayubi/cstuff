<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
        	<div class="col-lg-12">
        		<h3 class="page-heading text-center">Leads </h3>
        	</div>
        </div>

        <div class="row">
        	<div class="col-lg-12">
        		<div class="table-responsive">
        			<table class="table table-striped text-center table-hover table-bordered">
                        <thead>
                            <tr>
                                <th># ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach $l in $leads}
                            <tr>
                                <td># {echo $l->id}</td>
                                <td>{echo $l->name}</td>
                                <td>{echo $l->email}</td>
                                <td>{echo $l->phone}</td>
                                <td>
                                    <a href="#" class="btn-xs btn btn-info"><i class="fa fa-edit"></i> Do something</a>
                                </td>
                            </tr>
                            {/foreach}
                        </tbody>
                    </table>
        		</div>

                <div class="text-center">
                    <ul class="pager">
                        {if ($page != 1)}
                        <li><a href="{echo Shared\Markup::pagination($page - 1)}">Previous</a></li>
                        {/if}
                        {if ($page < $count/$limit)}
                        <li><a href="{echo Shared\Markup::pagination($page + 1)}">Next</a></li>
                        {/if}
                    </ul>
                </div>
        	</div>
        </div>
    </div>
</div>
