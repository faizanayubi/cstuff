<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="paget-title">
                <h2 class="page-header text-center">Orders</h2>
                <ol class="breadcrumb">
                    <li><a href="/client">Home</a></li>
                    <li class="active">Orders</li>
                </ol>
            </div>

            <div class="table-responsive">
                <table class="table table-striped text-center table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Service Id</th>
                            <th>Service Name</th>
                            <th>Updated</th>
                            <th>Cost</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach $o in $orders}
                        	<tr>
                        		<td>#{echo $o->service_id}</td>
                        		<td>{echo $o->name}</td>
                        		<td>{echo Framework\StringMethods::only_date($o->updated)}</td>
                        		<td><i class="fa fa-inr"></i> {echo $o->price}</td>
                        		<td>
                        		{if $o->live == 1}
                        		<span class="label label-success"> Completed</span>
                        		{/if} {else}
                        		<span class="label label-warning"> Incompleted</span>
                        		{/else}
                        		</td>
                        	</tr>
                        {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
