<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <h1>Invoices</h1>
            <div class="table-responsive">
                <table class="table table-striped text-center table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Invoice #</th>
                            <th>Invoice Date</th>
                            <th>Due Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach $i in $invoices}
                        <tr>
                            <td>{echo $i->id}</td>
                            <td>{echo Framework\StringMethods::only_date($i->created)}</td>
                            <td>{echo Framework\StringMethods::only_date($i->duedate)}</td>
                            <td><i class="fa fa-inr"></i> {echo $i->amount}</td>
                        </tr>
                        {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
