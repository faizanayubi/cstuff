<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row col-lg-12">
            <h2 class="page-header text-center">Logs Manager</h2>
            {if isset($message)}
                <div class="alert alert-success alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    {$message}
                </div>
            {/if}
            <p>
                <a href="/analytics/logs/removeAll" class="btn btn-primary pull-right delete" data-message="This will delete all the logs!! Are you sure you want to proceed?">Delete All</a>
                <span class="page-heading">Total Size: <strong>{echo $size}</strong></span>
            </p>
            <div class="panel panel-default">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Log File</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach $log in $logs}
                        <tr>
                            <td><a href="/logs/{echo $log}" target="_blank">{echo $log}</a></td>
                            <td>
                                <a href="/analytics/logs/unlink?file={echo $log}" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Delete </a> 
                            </td>
                        </tr>
                        {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
